<div class="container">
  <div class="container-logo">
    <img
      src="../../../assets/imgs/logoApp.png"
      alt="logo app"
      width="300"
      height="300"
    />
  </div>

  <form
    [formGroup]="loginForm"
    (ngSubmit)="login(loginForm)"
    autocomplete="off"
  >
    <mat-form-field>
      <mat-label>Nombre de usuario</mat-label>
      <input matInput type="username" formControlName="username" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Contrase√±a</mat-label>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>

    <button mat-flat-button type="submit">Acceder</button>
  </form>
</div>
